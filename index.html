<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Globle - Geography Guessing Game</title>
  <meta name="description"
    content="Play 3D Globle, an interactive geography game. Guess the mystery country on a 3D globe using distance and color clues. Test your geography knowledge!" />
  <meta name="keywords"
    content="globle, geography game, 3d globe, map game, country guessing, educational game, trivia" />
  <meta name="author" content="Simon Lauwers" />
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://globle-3d.vercel.app/" />
  <meta property="og:title" content="3D Globle - Geography Guessing Game" />
  <meta property="og:description"
    content="Guess the mystery country on an interactive 3D globe. Use distance clues to find the answer!" />
  <meta property="og:image" content="https://globle-3d.vercel.app/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://globle-3d.vercel.app/" />
  <meta property="twitter:title" content="3D Globle - Geography Guessing Game" />
  <meta property="twitter:description"
    content="Guess the mystery country on an interactive 3D globe. Use distance clues to find the answer!" />
  <meta property="twitter:image" content="https://globle-3d.vercel.app/og-image.png" />

  <link rel="canonical" href="https://globle-3d.vercel.app/" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app"></div>

  <div id="ui-layer">
    <h1>3D Globle</h1>
    <p style="margin-bottom: 15px; font-size: 0.9em; color: #aaa;">Guess the mystery country!</p>

    <div class="input-group">
      <input type="text" id="guess-input" list="country-list" placeholder="Enter country..." autocomplete="off"
        autocapitalize="words" spellcheck="false" />
      <datalist id="country-list"></datalist>
      <button id="submit-btn">Guess</button>
    </div>

    <button id="reveal-btn" style="width: 100%; margin-bottom: 20px; background: #444; font-size: 0.9em;">Give Up /
      Reveal Answer</button>

    <div id="win-message" class="win-message">
      ðŸŽ‰ You found it! <br>
      <span id="mystery-country-name"></span>
      <br>
      <button id="reset-btn" style="margin-top: 10px; background: #4dff4d; color: #000;">Play Again</button>
    </div>

    <ul id="guesses-list">
      <!-- Guesses will appear here -->
    </ul>
  </div>

  <div id="tooltip" class="tooltip"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
